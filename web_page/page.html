<!DOCTYPE html>
<html>

<head>
    <title>Colombian Domestic Violence</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Investigating Colombian domestic violence</h1>
    <p>The following graph will show some metrics on the y axis and always the number of domestic violence cases on the x axis.</p>
    <p>Another metric will be coded by the size of the bubbles.</p>
    <p>Hover over them to see all the information.</p>
    <div class="grid-container">
        <div class="grid-item">
            <label for="metric">Choose a metric to compare against:</label>
            <select name="metric" id="dropdownMetric" onchange="changeData(this.value);">
                <option value="niwi">Niwi</option>
                <option value="iwi">Iwi</option>
                <option selected="selected" value="gini">Gini</option>
            </select>
        </div>
        <div id="graph" class="grid-item">
            <script src="../js/scatterPlot.js"></script>
        </div>
        <div class="grid-item">
            <div class="grid-item">
                <label for="metric">Bubble size metric:</label>
                <select name="metric" id="dropdownMetric2" onchange="changeBubbleSize(this.value);">
                    <option value="test2">test2</option>
                    <option selected="selected" value="test1">test1</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
